<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sinein.css">
    <script type="module" src="sinein.js"></script>
</head>

<body>
    
        <nav class="nav-icons">
                                        <a href="index.html">Equipment</a>
                                        <a href="aboutme.html">About us</a>
                                        <a href="blog.html">Blog</a>
                                    </nav>
      
    <div class="auth-container">

        <!-- Left Side Image -->
        <div class="auth-image">
            <img src="/imag/travel-pixel.jpg" alt="Login Illustration" />
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <div>
                <p class="login-title">Login in to Exclusive</p>
                <p class="login-subtitle">Enter your detail below</p>
            </div>

            <form class="auth-form">
                <input type="text" placeholder="Email or Phone Number" class="auth-input" />
                <input type="password" placeholder="Password" class="auth-input" />

                <div class="login-buttons">
                    <button type="submit" class="btn-login">Log In</button>
                    <button type="button" class="btn-forgot">Forgot Password?</button>
                </div>
            </form>

            <p class="auth-footer">
                Don't have an account?
                <button class="link-button">Sign Up</button>
            </p>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-box">
            <div>
                <p class="signup-title">Create an account</p>
                <p class="signup-subtitle">Enter your detail below</p>
            </div>

            <form class="auth-form">
                <input type="text" placeholder="Name" class="auth-input" />
                <input type="text" placeholder="Email or Phone Number" class="auth-input" />
                <input type="password" placeholder="Password" class="auth-input" />

                <button type="submit" class="btn-create">Create Account</button>
                <button type="button" class="btn-google">
                    <img class="google-icon" src="https://img.icons8.com/fluency/96/google-logo.png"
                        alt="google-logo" />
                    Sign up with Google
                </button>
            </form>

            <p class="auth-footer">
                Already have an account?
                <button class="link-button2">Log in</button>
            </p>
        </div>
    </div>
</body>

</html>
